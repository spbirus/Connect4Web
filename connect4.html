<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connect 4</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One|Russo+One" rel="stylesheet">
        <script type = "text/javascript" src = "js/connect4_functions.js" ></script>
    </head>
    <body>
      <!--Player info-->
      <div id="player" class="info modal">
        <span onclick="ClosePlayerInfo();" class="close" title="Close Modal">&times;</span>
        <form class="animate">
          <div class="container">
            <div class="player-name">
              <label id="player-nlabel">Player 1</label>
              <input id="player-ninput" type="text" placeholder="Your Name" name="player_name">
            </div>
            <div class="player-birthday">
              <label id="player-slabel">Birthday</label>
              <input id="player-sinput" type="text" placeholder="Ex. MM/DD/YYYY; M/D/YY; MMMMMM D, YY" name="player_birthday">
            </div>
          </div>
          <div class="player-buttons">
            <button id="submit-button" type="button" onclick="SubmitButton();">Submit</button>
            <button id="cancel-button" type="button" onclick="CancelButton('player');">Cancel</button>
          </div>
        </form>
      </div>

      <div id="startpage" class="start modal">
        <form class="animate">
          <div class="container">
            <div class="player-start">
              <label id="start-label"></label>
            </div>
          </div>
          <div>
            <button id="start-button" type="button" onclick="StartButton();">Start</button>
            <button id="cancel-start" type="button" onclick="CancelButton('startpage');">Cancel</button>
          </div>
        </form>
      </div>

      <!--Header-->
      <div class="header">
          <h1>CONNECT 4</h1>
          <label id="minutes">00</label>:<label id="seconds">00</label>
      </div>

      <!--Gameboard-->
      <div class="gameboard">
        <div class="column left">
          <div class="name-div">
            <label class="info-label">Player 1: </label>
            <p id="player1-name" class="game-info">Name</p>
            <label class="info-label"><br/>Pieces Left:</label>
            <p id="pieces1" class="game-info">21</p>
          </div>
          <button id="player1-place" class="place" type="button" onclick="PlacePiece();" disabled="disabled">Place!</button>
        </div>
        <div class="column middle">

        </div>
      <div class="column right">
        <div class="name-div">
          <label class="info-label">Player 2:</label>
          <p id="player2-name" class="game-info">Name</p>
          <label class="info-label"><br/>Pieces Left:</label>
          <p id="pieces2" class="game-info">21</p>
        </div>
        <button id="player2-place" class="place" type="button" onclick="PlacePiece();" disabled="disabled">Place!</button>
      </div>
      </div>

      <!-- script to create the array dynamically -->
      <script type="text/javascript">
          var letters = ['','A','B','C','D','E','F','G'];
          var numbers = ['','1','2','3','4','5','6'];
          var parent = document.querySelector(".column.middle");
          if (parent.hasChildNodes()){
              var children = parent.childNodes;
              for (var i = 0; i < children.length; i++) {
                  parent.removeChild(children[i]);
              }
          }
          var table  = document.createElement('table');
          table.setAttribute('id', 'table')
          parent.appendChild(table);
          for (var i = 0; i < 7 ; i++) {
              var row = document.createElement('tr');
              for (var j = 0; j < 8; j++ ) {
                  var cell = document.createElement('td');
                  //cell.innerHTML = letters[i] + j;
                  if(i == 0){
                    cell.innerHTML = letters[j];
                    cell.setAttribute("onclick","SquareClick('"+letters[j]+"');");
                    cell.setAttribute("id",letters[j]);

                  }
                  else if(j == 0){
                    cell.innerHTML = numbers[i];
                  }
                  else{
                    //add the style
                    cell.setAttribute("class" , "row");
                    cell.setAttribute("id", letters[j]+numbers[i]);
                  }
                  row.appendChild(cell);
              }
              document.querySelector("#table").appendChild(row);
          }
      </script>
  </body>
</html>
